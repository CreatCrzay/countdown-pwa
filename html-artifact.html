<!DOCTYPE html>

<head>

    <!-- PWA ç›¸å…³é…ç½® -->
    <link rel="manifest" href="/countdown-pwa/manifest.json">
    <meta name="theme-color" content="#333333"> <!-- ä¸manifest.jsonä¸­çš„theme_colorä¿æŒä¸€è‡´ -->
    <link rel="apple-touch-icon" href="/countdown-pwa/icons/icon-192x192.png"> <!-- iOS Safari PWAå›¾æ ‡ -->

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --accent-color: #333333;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
            --button-bg: #333333;
            --button-hover: #444444;
            --accent-color: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            margin: 30px 0;
            letter-spacing: 3px;
            font-family: 'Monaco', 'Consolas', monospace;
            user-select: none;
            -webkit-user-select: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 25px;
            font-size: 1.1rem;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
            font-weight: 500;
            -webkit-touch-callout: none;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .config {
            background-color: var(--button-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .config label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .config input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .theme-toggle:active {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .status {
            margin-top: 15px;
            font-style: italic;
            opacity: 0.7;
            font-size: 1.1rem;
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .timer-display {
                font-size: 4rem;
                margin: 20px 0;
            }
            
            .controls {
                gap: 12px;
                margin: 25px 0;
            }
            
            button {
                padding: 16px 20px;
                font-size: 1.2rem;
                min-width: 120px;
                flex: 1;
                max-width: 160px;
            }
            
            .config {
                padding: 15px;
                margin-top: 15px;
            }
            
            .config input {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.6rem;
            }
        }

        @media (max-width: 400px) {
            .timer-display {
                font-size: 3.2rem;
            }
            
            button {
                min-width: 100px;
                padding: 14px 15px;
                font-size: 1.1rem;
            }
        }

        /* é”å±å’Œåå°è¿è¡Œä¼˜åŒ– */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å€’è®¡æ—¶åº”ç”¨</h1>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="controls">
            <button id="startPauseBtn">å¼€å§‹</button>
            <button id="resetBtn">é‡ç½®</button>
        </div>
        
        <div class="status" id="status">ç­‰å¾…å¼€å§‹</div>
        
        <div class="config">
            <label for="duration">å€’è®¡æ—¶æ—¶é•¿ï¼ˆç§’ï¼‰:</label>
            <input type="number" id="duration" min="1" value="1500" placeholder="è¾“å…¥ç§’æ•°">
            <button id="saveConfigBtn">ä¿å­˜è®¾ç½®</button>
        </div>
    </div>
    
    <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>

    <script>
        // DOM å…ƒç´ 
        const timerDisplay = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const durationInput = document.getElementById('duration');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const themeToggle = document.getElementById('themeToggle');
        const statusDisplay = document.getElementById('status');

        // åº”ç”¨çŠ¶æ€
        let countdown;
        let timeLeft;
        let isRunning = false;
        let isPaused = false;
        let alarmPlaying = false;
        let duration = 1500; // é»˜è®¤25åˆ†é’Ÿ
        let audioContext;
        let alarmInterval;
        let pageVisible = true;

        // åˆå§‹åŒ–
        function init() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½é…ç½®
            const savedDuration = localStorage.getItem('countdownDuration');
            if (savedDuration) {
                duration = parseInt(savedDuration);
                durationInput.value = duration;
            }
            
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä¸»é¢˜
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }
            
            // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
            initAudio();
            
            resetTimer();
            
            // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
            document.addEventListener('visibilitychange', handleVisibilityChange);

            // æ³¨å†Œ Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/countdown-pwa/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered:', registration);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            }
        }

        // åˆå§‹åŒ–éŸ³é¢‘
        function initAudio() {
            try {
                // å°è¯•åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                if (window.AudioContext || window.webkitAudioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            } catch (e) {
                console.warn('éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥:', e);
            }
        }

        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        function handleVisibilityChange() {
            pageVisible = !document.hidden;
            if (!pageVisible && isRunning && !isPaused) {
                statusDisplay.textContent = 'åå°è¿è¡Œä¸­...';
            } else if (pageVisible && isRunning && !isPaused) {
                statusDisplay.textContent = 'è®¡æ—¶è¿›è¡Œä¸­...';
            }
        }

        // ç”¨æˆ·äº¤äº’ä»¥è§£é”éŸ³é¢‘
        function unlockAudio() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            clearInterval(countdown);
            stopAlarm();
            timeLeft = duration;
            isRunning = false;
            isPaused = false;
            alarmPlaying = false;
            updateDisplay();
            startPauseBtn.textContent = 'å¼€å§‹';
            statusDisplay.textContent = 'ç­‰å¾…å¼€å§‹';
        }

        // æ’­æ”¾é—´æ–­æ€§æŠ¥è­¦å£°
        function playIntermittentAlarm() {
            // é¦–å…ˆå°è¯•è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡
            unlockAudio();
            
            let beepCount = 0;
            const maxBeeps = 20; // 10ç§’å†…æ’­æ”¾20æ¬¡ï¼ˆæ¯æ¬¡0.5ç§’ï¼‰
            
            // ä½¿ç”¨æŒ¯åŠ¨APIï¼ˆå¦‚æœå¯ç”¨ï¼‰
            if (navigator.vibrate) {
                navigator.vibrate([300, 200, 300, 200, 300, 200, 300, 200, 300]);
            }
            
            alarmInterval = setInterval(() => {
                if (beepCount >= maxBeeps || !alarmPlaying) {
                    stopAlarm();
                    resetTimer();
                    return;
                }
                
                // æ’­æ”¾èœ‚é¸£å£°
                playBeep();
                
                beepCount++;
            }, 500); // æ¯0.5ç§’ä¸€æ¬¡èœ‚é¸£
        }

        // æ’­æ”¾å•æ¬¡èœ‚é¸£
        function playBeep() {
            if (!audioContext) {
                // å¦‚æœæ²¡æœ‰éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼Œå°è¯•ä½¿ç”¨ç³»ç»Ÿæç¤º
                if (navigator.vibrate) {
                    navigator.vibrate(300);
                }
                return;
            }
            
            try {
                // ç¡®ä¿éŸ³é¢‘ä¸Šä¸‹æ–‡å·²è§£é”
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // åˆ›å»ºèœ‚é¸£å£°
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 880; // A5éŸ³ç¬¦
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3); // 0.3ç§’çš„èœ‚é¸£
                
            } catch (e) {
                console.error('æ’­æ”¾èœ‚é¸£å£°å¤±è´¥:', e);
                // å¤‡ç”¨æ–¹æ¡ˆï¼šæŒ¯åŠ¨
                if (navigator.vibrate) {
                    navigator.vibrate(300);
                }
            }
        }

        // åœæ­¢æŠ¥è­¦
        function stopAlarm() {
            alarmPlaying = false;
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
        }

        // å¼€å§‹å€’è®¡æ—¶
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            // è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡
            unlockAudio();
            
            isRunning = true;
            isPaused = false;
            startPauseBtn.textContent = 'æš‚åœ';
            statusDisplay.textContent = 'è®¡æ—¶è¿›è¡Œä¸­...';
            
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alarm();
                }
            }, 1000);
        }

        // æš‚åœå€’è®¡æ—¶
        function pauseTimer() {
            clearInterval(countdown);
            isPaused = true;
            startPauseBtn.textContent = 'ç»§ç»­';
            statusDisplay.textContent = 'å·²æš‚åœ';
        }

        // æŠ¥è­¦åŠŸèƒ½
        function alarm() {
            statusDisplay.textContent = 'æ—¶é—´åˆ°ï¼';
            alarmPlaying = true;
            playIntermittentAlarm();
        }

        // ä¿å­˜é…ç½®
        function saveConfig() {
            const inputValue = parseInt(durationInput.value);
            if (isNaN(inputValue) || inputValue <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ—¶é•¿ï¼ˆç§’ï¼‰');
                return;
            }
            
            duration = inputValue;
            localStorage.setItem('countdownDuration', duration);
            resetTimer();
            statusDisplay.textContent = `å·²ä¿å­˜è®¾ç½®ï¼š${formatTime(duration)}`;
            
            // 2ç§’åæ¢å¤çŠ¶æ€æ˜¾ç¤º
            setTimeout(() => {
                if (!isRunning) {
                    statusDisplay.textContent = 'ç­‰å¾…å¼€å§‹';
                }
            }, 2000);
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        }

        // äº‹ä»¶ç›‘å¬
        startPauseBtn.addEventListener('click', () => {
            if (alarmPlaying) return;
            
            if (isRunning && !isPaused) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', () => {
            if (alarmPlaying) {
                stopAlarm();
            }
            resetTimer();
        });

        saveConfigBtn.addEventListener('click', saveConfig);

        themeToggle.addEventListener('click', toggleTheme);

        // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        durationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveConfig();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // æ·»åŠ ç”¨æˆ·äº¤äº’ç›‘å¬ï¼Œç”¨äºè§£é”éŸ³é¢‘
        document.addEventListener('touchstart', unlockAudio, { once: true });
        document.addEventListener('click', unlockAudio, { once: true });
    </script>
</body>
